<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
  <title>edit</title>
</head>
<body class="p-3 bg-light">

  <div class="container">
    <div class="row mt-5">
      <div class="col-3">
  
        <p><a class="btn btn-outline-dark btn-sm" href="/">
          <i class="bi bi-arrow-left-square-fill"></i> Back</a>
        </p>
  
      </div>
      <div class="col-8">
        <h2 class="text-center mb-4 pe-5">Edit To-do Item</h2>
  
        <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">

          <div class="form-group">
            <div>
              <!-- <label for="description" class="fw-light ms-5">Item description</label> -->
              
              <div class="d-flex flex-row">
              
                <div class="form-check ps-0 m-auto">
                    <input class="btn-check"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{isComplete}"
                           th:checked="${isComplete} == true"
                           >

                           <label class="btn btn-outline-success" for="inputIsComplete">âœ“</label><br>
                </div>

              <input class="form-control border border-dark shadow-sm ms-2"
                     type="text"
                     th:field="*{description}"
                     id="description"
                     placeholder="Description"
              >
              
              <button type="submit" class="btn btn-outline-success ms-2">
                <i class="bi bi-plus-square-fill"></i> Update
              </button>

              </div>
            </div>
  
            <input type="hidden" th:field="*{createdAt}" />
            <input type="hidden" th:field="*{updatedAt}" />
  
          </div>
        </form>
      </div>
  
    </div>
  </div>
<footer class="bg-dark fixed-bottom text-center">
    <p class="p-1 text-white fw-light"><small>Designed with Bootstrap</small>
    </p>
</footer>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
